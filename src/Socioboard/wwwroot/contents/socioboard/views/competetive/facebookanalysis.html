    <div data-ng-controller="facebookanalysisController">
            <!-- Page name -->
            <div class="container">
                <div class="col m12">
                    <h4>Monitor</h4> 
                </div>
            </div>

            <!-- START CONTENT -->
            <section id="content">
                <div class="row">
                    <div class="col m12">
                        <!--start container-->
                            <div class="container">
                                <!--card widgets start-->
                                <div id="profiles">
                                    <div class="row">
                                        <div class="col s12 m6 l3" ng-repeat="fbpost in lstDiscoverySearchFacebook">
                                            <div class="card">
                                                <div class="card-content">                                                  
                                                    <div class="row">
                                                        <div class="col l2 m2 s6 margin-top-10">
                                                            <img class="responsive-img" src="{{fbpost.profileImage}}"> 
                                                        </div>
                                                        <div class="col l10 s10 m10">
                                                            <span class="card-title">{{fbpost.profileName}}</span>
                                                  <br>
                                                            <span>
                                                                <a href="javascript:;">
                                                                    <i class="fa fa-linkedin-square fa-fw"></i>@{{fbpost.profileName}}
                                                                </a>
                                                            </span>
                                                        </div>
                                                        <div class="col l12 m12 s12">  
                                                            <p class="description_listen">
                                                               {{fbpost.message}} 
                                                                <img ng-if="fbpost.postImgUrl!='N/A'" src="{{fbpost.postImgUrl}}" class="responsive-img">
                                                            </p> 
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="card-action center">
                                                  <a style="cursor:context-menu" ng-click="schedulefbpost(fbpost.message)">Schedule</a>
                                                  <!--<a ng-click="schedulefbpost(fbpost.message)" href="#" class="waves-effect waves-grey btn gery ">1-Click Schedule</a>-->
                                                </div>
                                            </div>
                                        </div>
                                       
                                    </div>
                                </div>
                            </div>
                        <!--end container-->
                    </div>
                </div>
                <div ng-init="dispbtn= {{dispbtn}}"></div>
                <div ng-show="dispbtn" class="col-md-10 portfolio-item" href="javascript:;">
                    <img src="/contents/socioboard/images/sbloader.gif">
                </div>

                <!-- Compose Email Trigger -->
                <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
                  <a class="btn-floating btn-large red modal-trigger" href="#ComposePostModal">
                    <i class="large mdi-editor-mode-edit  animated bounceIn infinite"></i>
                  </a>
                </div>

                <!-- Compose Email Structure -->
                <div id="ComposePostModal" class="modal">
                  <div class="modal-content">
                    <nav class="red">
                      <div class="nav-wrapper">
                        <div class="left col s12 m5 l5">
                          <ul>
                            <li><a href="#!" class="email-menu"><i class="modal-action modal-close  mdi-hardware-keyboard-backspace"></i></a>
                            </li>
                            <li><a href="#!" class="email-type">Compose</a>
                            </li>
                          </ul>
                        </div>
                        <div class="col s12 m7 l7 hide-on-med-and-down">
                          <ul class="right">
                            <li><a href="#!"><i class="modal-action modal-close  mdi-content-send"></i></a>
                            </li>
                          </ul>
                        </div>

                      </div>
                    </nav>
                  </div>
                  <div class="model-email-content">
                    <div class="row">
                      <form class="col s12">
                        <div class="row">
                             <div class="input-field col s12">
                            <select multiple>
                              <option value="" disabled selected>Choose your profile</option>
                              <option value="1"><span class="fa fa-facebook"></span>Chanchal</option>
                              <option value="2" data-icon="https://pbs.twimg.com/profile_images/683936086079307777/FXrYjpal.jpg" class="circle">Profile_2</option>
                              <option value="3">Profile_3</option>
                            </select>
                            <label>Select Profiles</label>
                          </div>
                        </div>
                          <!--Default version-->
                        <div class="row section">
                          <div class="col s12 m4 l3">
                             <p>Select your file</p>
                          </div>
                          <div class="col s12 m8 l9">
                              <input type="file" id="input-file-now" class="dropify" data-default-file="" />
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <textarea id="compose" class="materialize-textarea" length="500"></textarea>
                            <label for="compose">Compose email</label>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
            </section>
            <!-- END CONTENT -->

          
           
            <!-- Modal Structure -->
            <div id="searchcatagory" class="modal">
                <div class="modal-content">
                <a href="" class="right modal-action modal-close waves-effect waves-green"><i class="icon-close"></i></a>
                  <h4 class="center">Industry Featured</h4>
                  <div class="row">
                    <div class="col l12 s12 m12">
                        <div class="input-field">
                          <input value="" id="categories" type="text" class="validate">
                          <label class="active" for="categories">Search your competetive</label>
                        </div>
                        <div class="col s2">
                            <a ng-click="discovery()" class="btn">
                                <i class="fa fa-search"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col l4 m4 s12" ng-repeat="categories in lstcategories">
                        <div class="collection">
                            <a ng-click="discovery(categories.keyword)" class="collection-item active">{{categories.keyword}}</a>
                        </div>
                    </div>
                   
                  </div>
                </div>
            </div>

    </div>
