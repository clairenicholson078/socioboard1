    <div data-ng-controller="BoardAnalyticsController">
            <!-- Page name -->
            <div class="container">
                <div class="col m12">
                  <h4>BoardMe Analytics</h4> 
                </div>
            </div>


            <!-- START CONTENT -->
            <section id="content">
                <!-- Compose Email Structure -->
                <div class="row">
                  <div id="card-stats">
                    <div class="row">
                        <div class="col s12 m6 l4">
                            <div class="card hoverable">
                                <div class="card-content red white-text">
                                    <p class="card-stats-title"><i class="icon-clock d_card_icon"></i>Right now</p>
                                    <h4 class="card-stats-number">{{analytics.realTimePageViews}}</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col s12 m6 l4">
                            <div class="card hoverable">
                                <div class="card-content green white-text">
                                    <p class="card-stats-title"><i class="icon-eye d_card_icon"></i>Pageviews</p>
                                    <h4 class="card-stats-number">{{analytics.totalPageViews}}</h4>
                                </div>
                            </div>
                        </div>                            
                        <div class="col s12 m6 l4">
                            <div class="card hoverable">
                                <div class="card-content cyan lighten-4 white-text">
                                    <p class="card-stats-title"><i class="icon-shield d_card_icon"></i>Sessions</p>
                                    <h4 class="card-stats-number">{{analytics.totalSessions}}</h4>
                                </div>
                            </div>
                        </div>                           
                    </div>
                </div>

                <div class="col s12 m12">
                  <div class="card" id="feeds">
                    <h5 class="feeds_title blue darken-4 white-text"><i class="icon-eye"></i>Pageviews Graph</h5>
                    <div class="collection">
                      <div id="chartdiv" style="width :100%;  height: 500px;" class="chart"></div>   
                    </div>
                  </div>
                </div>




                <div class="col s12 m12">
                  <div class="card" id="feeds">
                    <h5 class="feeds_title blue darken-4 white-text"><i class="icon-eye"></i>Pageviews List</h5>
                    <div class="collection">
                      <table id="PageviewsList" class="display responsive-table striped" cellspacing="0" width="100%">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th>Country</th>
                                  <th>City</th>
                                  <th>Page Views</th>
                              </tr>
                          </thead>
                          <tbody>
                            <tr ng-repeat="city in analytics.citypageviews">
                                <td>
                                  {{$index+1}}
                                </td>
                                <td>
                                  {{city.country}}
                                </td>
                                <td>
                                    {{city.city}}
                                </td>
                                <td>
                                    {{city.count}}
                                </td>
                            </tr>      
                                                
                          </tbody>
                      </table>   
                    </div>                     
                  </div>
                </div>
                </div>
            </section>
            <!-- END CONTENT -->


          <!-- Modal Structure -->
          <div id="EditModal" class="modal">
            <div class="modal-content">
              <h5>Edit Message</h5>
              <div class="row center">
                <div class="input-field col s8">
                  <textarea id="ScheduleMsg" class="materialize-textarea" length="500" value="">Good News from Socioboard Team to the marketing world!!!!we have recently deployed Boardme ,BrandBuzz, BrandHit .Evade all your marketing problems using this fabulous tools!!</textarea>
                  <label for="ScheduleMsg">Edit Message Here</label>
                </div> 
                <div class="col s4">                                
                  <img src="../../images/SocioboardCore_logo.png" class="responsive-img">
                </div>  
              </div>
            </div>
            <div class="modal-footer">
              <a href="" class=" modal-action modal-close waves-effect waves-green btn grey">Save</a>
            </div>
          </div>

               
    </div>
