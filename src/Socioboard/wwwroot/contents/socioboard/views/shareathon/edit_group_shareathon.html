    <div data-ng-controller="CreateGroupShareathonController">
	    <!-- Page name -->
	    <div class="container">
	        <div class="col m12">
	          <h4>Edit Group Shareathon</h4> 
	        </div>
	    </div>

	    <!-- START CONTENT -->
            <section id="content">
                <!-- Compose Email Structure -->
                <div class="row">
                    <div class="col offset-s2 s8 offset-m2 m8 offset-l2 l8">
                      <div class="card" id="feeds">
                        <h5 class="feeds_title blue darken-4 white-text"><i class="icon-pencil"></i>Create An Shareathon through which you can automate your page posts</h5>
                        <div class="collection">
                        	<div class="row">
			                    <form class="col s12">
			                        <div class="input-field col s12" ng-controller="CreateGroupShareathonController">
									    <select id="groupshareathonfacebookaccount" ng-model="selected" ng-change="getfacebookgroup(selected)">
									     <option value="{{profile.profileId}}" disabled selected>{{grouphareathondata.facebookusername}}</option>
                                            <!--<option ng-repeat="profile in lstProfiles | filter:{profileType:0}" selected value="{{profile.profileId}}" ng-if="grouphareathondata.facebookaccountid.indexOf(profile.profileId) > -1" my-repeat-timeout-directive>  {{profile.profileName}} </option>-->
                                            <option ng-repeat="profile in lstProfiles | filter:{profileType:0} | filter:{profileType:'!10'} | filter:{profileType:'!11'} | filter:{profileType:'!13'}" value="{{profile.profileId}}" my-repeat-timeout-directive my-repeat-dropdown-directive>  {{profile.profileName}} </option>
                                        </select>
									    <label>Select An Account To Automate Post</label>
									</div>
                                    <div class="input-field col s12" ng-controller="CreateGroupShareathonController" ng-if="lstfacebookgroup=='123'">
                                        <span style="color: green;">Please wait we are fetching groups...</span>
                                    </div>	
				                    <div class="input-field col s12" ng-controller="CreateGroupShareathonController" ng-if="lstfacebookgroup!=''">
									    <select multiple id="facebookgroupid">
									         <option value="{{grouphareathondata.facebooknameid}}" disabled selected ng-if="!editgroup">{{grouphareathondata.facebookgroupname}}</option>
                                            <option value="{{group.name}}<:>{{group.profileGroupId}}" ng-repeat="group in lstfacebookgroup" my-repeat-timeout-directive my-repeat-dropdown-directive>{{group.name}}</option>
									    </select>
									    <label>Select Groups To Automate Post</label>
									</div>	
                                    <div class="input-field col s12" ng-controller="CreateGroupShareathonController" ng-if="lstfacebookgroup==''">
                                        <span>No Group Found In This Account</span>
                                    </div>		
                                   					
							        <div class="input-field col s12" ng-controller="CreateGroupShareathonController" ng-if="lstfacebookgroup!=''">
									    <select id="grouptimerinterval" ng-model="abcd">
									      <option value="{{grouphareathondata.timeintervalminutes}}"  selected>{{grouphareathondata.timeintervalminutes}}</option>
									      <option value="20">20 min</option>
									      <option value="30">30 min</option>
									      <option value="60">60 min</option>
									    </select>
									    <label>Set Your Time Interval</label>
									</div>
                                    <div class="input-field col s12" ng-controller="CreateGroupShareathonController" ng-if="lstfacebookgroup==''">
                                        <select id="grouptimerinterval" disabled>
                                            <option value="" disabled selected>Choose your option</option>
                                            <option value="20">20 min</option>
                                            <option value="30">30 min</option>
                                            <option value="60">1 hr</option>
                                        </select>
                                        <label>Set Your Time Interval</label>
                                    </div>
							        <div class="input-field col s12" ng-controller="CreateGroupShareathonController" ng-if="lstfacebookgroup!=''">
							          <input id="postpage_url" type="url" value="{{grouphareathondata.facebookPageUrl}}" class="validate">
							          <label for="postpage_url" class="active">Select Pages Whose Post's You Want To Automate</label>
							        </div>
                                    <div class="input-field col s12" ng-controller="CreateGroupShareathonController" ng-if="lstfacebookgroup==''">
                                        <input id="postpage_url" type="url" disabled class="validate">
                                        <label for="postpage_url">Enter Page Url Whose Post's You Want To Automate</label>
                                    </div>
				                    <div class="col l12 center margin-top-50">
                                        <a ng-show="dispbtn" ng-click="EditGroupShareathon(grouphareathondata.strId)" class="btn grey darken-4 waves-effect waves-light">Save</a>
				                      	<a ng-show="!dispbtn" href="javascript:;" class="btn grey darken-4 waves-effect waves-light">Wait</a>
				                    </div>
			                    </form>
			                </div>
                        </div>
                      </div>
                    </div>
                </div>
            </section>
    </div>
